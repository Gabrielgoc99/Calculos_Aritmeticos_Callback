<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Aritméticos - JS</title>

    <script>

        var num1 = parseInt(prompt('Digite o primeiro número: '))
        
        var operacao = prompt('Agora, digite "soma" para adição ou "subtracao" para Subtração: ')
        
        var num2 = parseInt(prompt('Digite o segundo número: '))
        var resultado = calcularOperacao(num1, operacao, num2)

        function calcularOperacao () {          
            
            if (operacao == 'soma'){
                resultado = (num1 + num2)
                return resultado
            } 
            else if (operacao == 'subtracao'){
                resultado = (num1 - num2)
                return resultado
            }
            else {
                alert('Operação digitada não existe. Por favor, tente novamente!')
            }

        }

        document.write('O resultado da operação é: ' + resultado)

    </script>
</head>

</html>
